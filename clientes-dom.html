<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <h1>Cadastro de Clientes</h1>

      <form id="form-cliente">
        <input type="text" name="nome" id="nome" placeholder="Nome" />
        <span class="erro" id="erro-nome"></span>

        <input
          type="text"
          name="sobrenome"
          id="sobrenome"
          placeholder="Sobrenome"
        />
        <span class="erro" id="erro-sobrenome"></span>

        <input
          type="text"
          name="cpf"
          id="cpf"
          placeholder="000.000.000-00"
          maxlength="14"
        />
        <span class="erro" id="erro-cpf"></span>

        <input type="email" name="email" id="email" placeholder="E-mail" />
        <span class="erro" id="erro-email"></span>

        <button type="submit">Adicionar Cliente</button>
      </form>

      <div class="lista-clientes">
        <h2>Clientes Cadastrados</h2>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-clientes">
            <!-- dados enviados por JS -->
          </tbody>
        </table>
      </div>

      <!-- modal de edição -->

      <div class="modal" id="modal-editar">
        <div class="modal-content">
          <h2>Editar Cliente</h2>

          <form id="form-edicao">
            <input type="text" id="edit-nome" />
            <input type="text" id="edit-sobrenome" />
            <input type="text" id="edit-cpf" />
            <input type="text" id="edit-email" />
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="cancelar-edicao">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- Modal de confirmação de exclusão -->

      <div class="modal" id="modal-excluir">
        <div class="modal-content">
          <h3>Deseja realmente excljuir este cliente?</h3>
          <button id="confirmar-exclusao">Sim</button>
          <button id="cancelar-exclusao">Não</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
